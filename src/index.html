<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e08147eeeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio guitarist</title>
    <meta name="description" content="The best guitar tutor" />
  </head>
  <body>
    <!-- First section -->
    <section class="main-section">
      <div class="container main-section__nav-container">
        <!-- Navigation menu  -->
        <header class="main-section__header">
          <a href="#"
            ><img class="main-section__logo" src="icons/logo.svg" alt=""
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">About me</li>
            <li class="nav-menu__list-item">Classes</li>
            <li class="nav-menu__list-item">Registration</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Left side of the first section -->
        <div class="left-wrapper">
          <img
            src="img/guitarist.png"
            alt="guitarist's photo"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Right side of the first section -->
        <div class="right-wrapper">
          <!-- Icons -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
          <!-- Title -->
          <h1 class="right-wrapper__title title">
            I'm Tom
            <hr class="title__hr" />
          </h1>
          <!-- Text -->
          <p class="right-wrapper__text">
            I will teach you how to play the gu tar, with seven years of
            teaching experience.
          </p>
          <!-- Buttons -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">Book a lesson</button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="icons/Button/chat-icon.svg" alt="chat" />
              <p class="buttons__text">
                Have <br />
                questions?
              </p>
            </div>
          </div>
        </div>
        <!-- Decorative circle 1-->
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
      <!-- Large decorative circle -->
      <div class="main-section__second-elipse elipse elipse_dig">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </section>

    <!-- Second section -->
    <section class="second-section">
      <div class="container second-section__container">
        <!-- Title -->
        <h2 class="second-section__title title">
          <hr class="title__hr" />
          I teach
        </h2>
        <!-- Cards -->
        <div class="second-section__cards-box">
          <div class="second-section__cards-item cards-item">
            <img
              class="cards-item__img"
              src="img/Electric-guitar-1.png"
              alt="Electric guitar"
            />
            <p class="cards-item__text">
              Electric <br />
              guitar
            </p>
          </div>

          <div class="second-section__cards-item cards-item cards-item_orange">
            <img
              class="cards-item__img"
              src="img/Acoustic-guitar-2.png"
              alt="Acoustic guitar"
            />
            <p class="cards-item__text">
              Acoustic <br />
              guitar
            </p>
          </div>

          <div class="second-section__cards-item cards-item cards-item_blue">
            <img
              class="cards-item__img"
              src="img/Ukulele-guitar-3.png"
              alt="Ukulele guitar"
            />
            <p class="cards-item__text">
              Ukulele <br />
              guitar
            </p>
          </div>
        </div>
        <!-- Icons -->
        <div class="second-section__icons-box icons-box">
          <div class="second-section__icons-item icons-item">
            <img src="icons/01.svg" alt="Cup" class="icons-item__img" />
            <p class="icons-item__text">
              <span>7</span> <br />
              years <br />
              of teaching
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img src="icons/02.svg" alt="Great" class="icons-item__img" />
            <p class="icons-item__text">
              <span>276</span> <br />
              5 star <br />
              reviews
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img src="icons/03.svg" alt="Headdress" class="icons-item__img" />
            <p class="icons-item__text">
              <span>314</span> <br />
              students <br />
              trained
            </p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img src="icons/04.svg" alt="Note" class="icons-item__img" />
            <p class="icons-item__text">
              <span>2000</span> <br />
              teaching <br />
              hours
            </p>
          </div>
        </div>
        <!-- Decorative circle 2 -->
        <div class="second-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>

        <div class="second-section__second-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
    </section>
  </body>
</html>
