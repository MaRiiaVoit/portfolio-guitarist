<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e08147eeeb.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio guitarist</title>
    <meta name="description" content="The best guitar tutor" />
  </head>
  <body>
    <!-- First section -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Navigation menu  -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt=""></a>
            </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">About me</li>
            <li class="nav-menu__list-item">Classes</li>
            <li class="nav-menu__list-item">Registration</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Left side of the first section -->
        <div class="left-wrapper">
          <img
            src="img/guitarist.png"
            alt="guitarist's photo"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Right side of the first section -->
        <div class="right-wrapper">
          <!-- Icons -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
          <!-- Title -->
          <h1 class="right-wrapper__title title">I'm Tom
            <hr class="title__hr">
          </h1>
          <!-- Text -->
          <p class="right-wrapper__text">I will teach you how to play the gu tar, with seven years of teaching experience.</p>
          <!-- Buttons -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">Book a lesson</button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="icons/Button/chat-icon.svg" alt="chat">
              <p class="buttons__text">Have <br> questions?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
